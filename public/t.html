<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Pattern</title>
    <style>
        /* styles.css */

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
}

.bookmark {
    width: 200px;
    height: 400px;
    background-image: linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%);
    background-size: 20px 20px; /* Adjust the size of the pattern */
}

    </style>
</head>
<body>
    <div class="bookmark"></div>
</body>
</html>
